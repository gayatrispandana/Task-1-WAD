<html>
<head>
<title>time table</title>
</head>
<body>
<table border="5" align="center">
      <tr>
        <th>Weekdays</th>
        <th>Slot-1(8-9 am)</th>
        <th>Slot-2(9-10 am)</th>
        <th>Slot-3(10-11 am)</th>
        <th>Slot-4(11-12 pm)</th>
        <th>Slot-5(12-1 pm)</th>
        <th>Slot-6(1-2 pm)</th>
        <th>Slot-7(2-2 pm)</th>
        <th>Slot-8(3-4 pm)</th>
      </tr>
      <tr>
        <td>MONDAY</td>
        <td colspan="2" align="center">AI LAB</td>
        <td>CLOUD</td>
        <td>CD</td>
        <td></td>
        <td rowspan="5" align="center">LUNCH</td>
        <td colspan="2" align="center">WAD LAB</td>
      </tr>
      <tr>
        <td>TUESDAY</td>
        <td>CLOUD</td>
        <td>CNS</td>
        <td>WAD</td>
        <td>AI</td>
        <td>OE</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>WEDNESDAY</td>
        <td>CNS</td>
        <td>WAD</td>
        <td COLSPAN="2" align="center">CD LAB</td>
        <td></td>
        <td>OE</td>
        <td></td>
      </tr>
      <tr>
        <td>THURSDAY</td>
        <td>WAD</td>
        <td>CLOUD</td>
        <td>CNS</td>
        <td>CD</td>
        <td>OE</td>
        <td>AI</td>
        <td></td>
      </tr>
      <tr>
        <td>FRIDAY</td>
        <td COLSPAN="2" align="center">CLAD</td>
        <td COLSPAN="2" align="center">IC</td>
        <td></td>
        <td>AI</td>
        <td>CD</td>
      </tr>
      <tr>
        <td>SATURDAY</td>
        <td colspan="8" align="center">HOLIDAY</td>
      </tr>
    </table>
</body>
</html>
